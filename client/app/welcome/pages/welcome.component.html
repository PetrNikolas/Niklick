<!-- Hero-->
<section class="hero is-fullheight has-text-centered">
    <!-- Hero-body -->
    <div class="hero-body">
        <!-- Container -->
        <div class="container">
            <h1 class="title is-1">
                <span>Niklick!</span>
            </h1>
            <h2 class="title is-2">Full-Stack Solution for Angular and Ruby on Rails Developers.</h2>
            <p class="content">This boilerplate is based on Angular Front-End and Ruby on Rails Back-End.</p>
            <a href="https://github.com/PetrNikolas/niklick" target="_blank" class="button is-primary is-medium">Download!</a>
        </div>
        <!-- End Container -->
    </div>
    <!-- End Hero-body -->
</section>
<!-- End Hero -->


<!-- Section-->
<section class="section is-medium has-text-centered">
    <!-- Container -->
    <div class="container">
        <h2 class="subtitle is-2">Posts</h2>
        <div class="columns is-multiline">
            <div class="column" *ngFor="let post of posts;">
                <p>{{post.title}}</p>
                <p>{{post.subtitle}}</p>
                <p>{{post.description}}</p>
                <p>{{post.content}}</p>
            </div>
        </div>
    </div>
    <!-- End Container -->
</section>
<!-- End Section -->
